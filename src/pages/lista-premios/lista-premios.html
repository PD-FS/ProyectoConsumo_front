<ion-header>

  <ion-navbar>
    <ion-title>ListaPremios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>{{empresa.name}}</h1>
  <p><ion-icon name="pin"></ion-icon> {{empresa.address}}</p>
  <p><ion-icon name="call"></ion-icon> {{empresa.phone}}</p>
  
  <div *ngIf="empresa.awards.length == 0">
    Esta empresa no tiene ningún premio vigente. <br>
    Intenta más tarde
    </div>
  <ion-row responsive-sm wrap> 
    <ion-col width-50 *ngFor="let premio of empresa.awards  let i = index">
       <ion-card>
          <img [src]="premio.picture"/>
          <ion-card-content>
            <ion-card-title>
              {{premio.name}}<br>
              <ion-badge item-end>{{ premio.civicoins}} CiviCoins</ion-badge>
              </ion-card-title>
            <p>
              
              {{premio.description}}
            </p>
          </ion-card-content>
        </ion-card>
    </ion-col>
   </ion-row>
  
  <ion-card *ngFor="let premio of empresa.awards">
    <img [src]="premio.picture"/>
    <ion-card-content>
      <ion-card-title>
        {{premio.name}}
        <ion-badge item-end>{{ premio.civicoins}} CiviCoins</ion-badge>
        </ion-card-title>
      <p>
        
        {{premio.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
