<ion-header>

  <ion-navbar>
    <ion-title>Lista Empresas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-content class="card-background-page">

  <ion-card *ngFor="let empresa of enterprises" (click)="selectEnterprise(empresa);">
    <img src="{{ empresa.coverPage}}"/>
    <div class="card-title">{{ empresa.name }}</div>
    <div class="card-subtitle">{{ empresa.address }} <ion-badge item-end>{{ empresa.awards.length}} premios</ion-badge></div>
  </ion-card>

</ion-content>
</ion-content>
